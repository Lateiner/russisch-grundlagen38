<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russische Grammatik - Selektionsaufgaben</title>
    <!-- Polyfill für Touch-Geräte -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --light-bg: #f8f9fa;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-top: 0;
        }

        .exercise-card {
            background-color: var(--light-bg);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 2px solid #ced4da;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .option:hover {
            border-color: var(--secondary-color);
        }

        .option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Feedback Styles */
        .option.correct-choice {
            background-color: #d4edda !important;
            border-color: var(--success-color) !important;
        }

        .option.incorrect-choice {
            background-color: #f8d7da !important;
            border-color: var(--error-color) !important;
        }

        .option.highlight-solution {
            border: 2px dashed var(--success-color);
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.9rem;
        }

        .btn-check { background-color: var(--secondary-color); color: white; }
        .btn-reset { background-color: #6c757d; color: white; }
        .btn-solution { background-color: var(--primary-color); color: white; }

        button:hover { opacity: 0.85; }

        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: #e2f3ff;
            border-left: 4px solid var(--secondary-color);
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .options-grid { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Selektionsaufgaben (Voraussetzungen prüfen)</h1>

    <div id="exercises"></div>
</div>

<script>
    const exerciseData = [
        { id: 1, options: [
            { text: "читать (lesen)", correct: true },
            { text: "прочитать (durchlesen)", correct: false },
            { text: "изучать (lernen)", correct: true },
            { text: "пойти (hingehen)", correct: false }
        ], note: "Nur unvollendete (НСВ) transitive Verben bilden diese Form." },
        { id: 2, options: [
            { text: "любить (lieben)", correct: true },
            { text: "спать (schlafen)", correct: false },
            { text: "смотреть (schauen)", correct: true },
            { text: "гулять (spazieren)", correct: false }
        ], note: "Intransitive Verben wie 'schlafen' oder 'spazieren' funktionieren nicht." },
        { id: 3, options: [
            { text: "обсуждать (besprechen)", correct: true },
            { text: "обсудить (besprochen haben)", correct: false },
            { text: "организовать (organisieren)", correct: true },
            { text: "сидеть (sitzen)", correct: false }
        ], note: "Das Verb muss transitiv und im unvollendeten Aspekt sein." },
        { id: 4, options: [
            { text: "ждать (warten)", correct: false },
            { text: "писать (schreiben)", correct: false },
            { text: "использовать (benutzen)", correct: true },
            { text: "сообщать (mitteilen)", correct: true }
        ], note: "Achtung: 'писать' und 'ждать' bilden dieses Partizip im Russischen meist nicht." },
        { id: 5, options: [
            { text: "понимать (verstehen)", correct: true },
            { text: "знать (wissen)", correct: true },
            { text: "лежать (liegen)", correct: false },
            { text: "стоять (stehen)", correct: false }
        ], note: "Zustandsverben wie 'liegen' sind nicht transitiv." },
        { id: 6, options: [
            { text: "строить (bauen)", correct: true },
            { text: "построить (fertig bauen)", correct: false },
            { text: "рисовать (zeichnen)", correct: true },
            { text: "жить (leben)", correct: false }
        ], note: "Nur НСВ-Verben (unvollendet) sind zulässig." },
        { id: 7, options: [
            { text: "покупать (kaufen)", correct: true },
            { text: "купить (gekauft haben)", correct: false },
            { text: "проверять (prüfen)", correct: true },
            { text: "работать (arbeiten)", correct: false }
        ], note: "'Arbeiten' ist ein intransitives Verb." },
        { id: 8, options: [
            { text: "слышать (hören)", correct: true },
            { text: "видеть (sehen)", correct: true },
            { text: "дышать (atmen)", correct: false },
            { text: "висеть (hängen)", correct: false }
        ], note: "Sinneseindrücke müssen ein direktes Objekt zulassen." },
        { id: 9, options: [
            { text: "создавать (erschaffen)", correct: true },
            { text: "давать (geben)", correct: true },
            { text: "передавать (übergeben)", correct: true },
            { text: "уставать (müde werden)", correct: false }
        ], note: "Verben auf -авать behalten oft das -ва- im Partizip." },
        { id: 10, options: [
            { text: "повторять (wiederholen)", correct: true },
            { text: "повторить (einmal wiederholen)", correct: false },
            { text: "открывать (öffnen)", correct: true },
            { text: "закрыть (schließen - vollendet)", correct: false }
        ], note: "Der vollendete Aspekt (СВ) bildet kein Partizip Präsens." },
        { id: 11, options: [
            { text: "приглашать (einladen)", correct: true },
            { text: "звать (rufen)", correct: true },
            { text: "танцевать (tanzen)", correct: false },
            { text: "слушать (zuhören/hören)", correct: true }
        ], note: "Man hört Musik (Akk.), aber man tanzt (meist ohne direktes Objekt)." },
        { id: 12, options: [
            { text: "забывать (vergessen)", correct: true },
            { text: "забыть (vergessen haben)", correct: false },
            { text: "ненавидеть (hassen)", correct: true },
            { text: "прощать (verzeihen)", correct: true }
        ], note: "Emotionen wie 'hassen' können transitiv sein." }
    ];

    function renderExercises() {
        const container = document.getElementById('exercises');
        exerciseData.forEach((ex, index) => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.id = `card-${ex.id}`;

            let optionsHtml = '';
            ex.options.forEach((opt, optIndex) => {
                optionsHtml += `
                    <label class="option" id="label-${ex.id}-${optIndex}">
                        <input type="checkbox" data-correct="${opt.correct}">
                        ${opt.text}
                    </label>
                `;
            });

            card.innerHTML = `
                <h2>Aufgabe ${index + 1}</h2>
                <span class="question-text">„Welche dieser Verben können ein passives Partizip Präsens bilden?“</span>
                <div class="options-grid">
                    ${optionsHtml}
                </div>
                <div class="btn-group">
                    <button class="btn-check" onclick="checkAnswer(${ex.id})">Überprüfen</button>
                    <button class="btn-reset" onclick="resetExercise(${ex.id})">Zurücksetzen</button>
                    <button class="btn-solution" onclick="showSolution(${ex.id})">Lösung anzeigen</button>
                </div>
                <div class="explanation" id="exp-${ex.id}">${ex.note}</div>
            `;
            container.appendChild(card);
        });
    }

    window.checkAnswer = function(id) {
        const card = document.getElementById(`card-${id}`);
        const options = card.querySelectorAll('.option');
        const exp = document.getElementById(`exp-${id}`);
        
        options.forEach(option => {
            const input = option.querySelector('input');
            const isCorrect = input.getAttribute('data-correct') === 'true';
            
            option.classList.remove('correct-choice', 'incorrect-choice', 'highlight-solution');
            
            if (input.checked) {
                if (isCorrect) {
                    option.classList.add('correct-choice');
                } else {
                    option.classList.add('incorrect-choice');
                }
            } else if (isCorrect) {
                // Falls richtig, aber nicht markiert
                option.classList.add('incorrect-choice');
            }
        });
        exp.style.display = 'block';
    }

    window.resetExercise = function(id) {
        const card = document.getElementById(`card-${id}`);
        const inputs = card.querySelectorAll('input');
        const options = card.querySelectorAll('.option');
        const exp = document.getElementById(`exp-${id}`);

        inputs.forEach(input => input.checked = false);
        options.forEach(option => {
            option.classList.remove('correct-choice', 'incorrect-choice', 'highlight-solution');
        });
        exp.style.display = 'none';
    }

    window.showSolution = function(id) {
        const card = document.getElementById(`card-${id}`);
        const options = card.querySelectorAll('.option');
        const exp = document.getElementById(`exp-${id}`);

        options.forEach(option => {
            const input = option.querySelector('input');
            const isCorrect = input.getAttribute('data-correct') === 'true';
            
            option.classList.remove('correct-choice', 'incorrect-choice');
            if (isCorrect) {
                option.classList.add('highlight-solution');
                input.checked = true;
            } else {
                input.checked = false;
            }
        });
        exp.style.display = 'block';
    }

    renderExercises();
</script>

</body>
</html>
