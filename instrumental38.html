<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urheber-Markierung: Instrumental-Training</title>
    <!-- Polyfill für Drag-and-Drop auf Touch-Geräten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 4px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #eef7fd;
            padding: 15px;
            border-left: 6px solid var(--secondary-color);
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .exercise-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            transition: transform 0.2s ease;
        }

        .exercise-card:hover {
            border-color: var(--secondary-color);
        }

        .task-text {
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .sentence {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .russian-text {
            font-family: 'Georgia', serif;
        }

        select {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        select.correct {
            background-color: #d4edda !important;
            border-color: var(--success-color) !important;
            color: #155724;
        }

        select.incorrect {
            background-color: #f8d7da !important;
            border-color: var(--error-color) !important;
            color: #721c24;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s, opacity 0.2s;
        }

        .btn-check { background-color: var(--secondary-color); color: white; }
        .btn-reset { background-color: #95a5a6; color: white; }
        .btn-solution { background-color: var(--primary-color); color: white; }

        button:hover { opacity: 0.9; }
        button:active { transform: translateY(1px); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .sentence { font-size: 1.1rem; }
            .btn-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Urheber-Markierung (Instrumental)</h1>

    <div class="info-box">
        <strong>Regel:</strong> In passiven Konstruktionen steht der Urheber der Handlung (die Person oder Sache, die etwas tut) im <strong>Instrumental (падеж 5)</strong>.
    </div>

    <div id="exercise-container">
        <!-- Aufgaben werden hier gerendert -->
    </div>
</div>

<script>
    const exercises = [
        {
            id: 1,
            sentenceStart: "Книга, читаемая",
            baseWord: "ученик",
            options: ["ученик", "учеником", "ученика"],
            answer: "учеником"
        },
        {
            id: 2,
            sentenceStart: "Статья, переводимая",
            baseWord: "журналист",
            options: ["журналист", "журналистом", "журналиста"],
            answer: "журналистом"
        },
        {
            id: 3,
            sentenceStart: "Музыка, слушаемая",
            baseWord: "мама",
            options: ["мама", "мамой", "маму"],
            answer: "мамой"
        },
        {
            id: 4,
            sentenceStart: "Язык, изучаемый",
            baseWord: "студенты",
            options: ["студенты", "студентов", "студентами"],
            answer: "студентами"
        },
        {
            id: 5,
            sentenceStart: "Проблема, обсуждаемая",
            baseWord: "комитет",
            options: ["комитет", "комитетом", "комитета"],
            answer: "комитетом"
        },
        {
            id: 6,
            sentenceStart: "Письмо, хранимое",
            baseWord: "бабушка",
            options: ["бабушка", "бабушкой", "бабушку"],
            answer: "бабушкой"
        },
        {
            id: 7,
            sentenceStart: "Фильм, обожаемый",
            baseWord: "зрители",
            options: ["зрители", "зрителей", "зрителями"],
            answer: "зрителями"
        },
        {
            id: 8,
            sentenceStart: "Дом, строимый",
            baseWord: "рабочие",
            options: ["рабочие", "рабочими", "рабочих"],
            answer: "рабочими"
        },
        {
            id: 9,
            sentenceStart: "Текст, проверяемый",
            baseWord: "учитель",
            options: ["учитель", "учителем", "учителя"],
            answer: "учителем"
        },
        {
            id: 10,
            sentenceStart: "Завтрак, приготовляемый",
            baseWord: "папа",
            options: ["папа", "папой", "папе"],
            answer: "папой"
        },
        {
            id: 11,
            sentenceStart: "Решение, принимаемое",
            baseWord: "директор",
            options: ["директор", "директором", "директору"],
            answer: "директором"
        },
        {
            id: 12,
            sentenceStart: "Концерт, планируемый",
            baseWord: "организаторы",
            options: ["организаторы", "организаторов", "организаторами"],
            answer: "организаторами"
        }
    ];

    function renderExercises() {
        const container = document.getElementById('exercise-container');
        exercises.forEach(ex => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.id = `ex-${ex.id}`;

            card.innerHTML = `
                <span class="task-text">Wer führt die Handlung aus? Setze ,,${ex.baseWord}" in den richtigen Fall.</span>
                <div class="sentence">
                    <span class="russian-text">${ex.sentenceStart}</span>
                    <select id="select-${ex.id}" data-answer="${ex.answer}">
                        <option value="">-- ? --</option>
                        ${ex.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                    </select>
                    <span class="russian-text">.</span>
                </div>
                <div class="btn-group">
                    <button class="btn-check" onclick="checkAnswer(${ex.id})">Überprüfen</button>
                    <button class="btn-reset" onclick="resetExercise(${ex.id})">Zurücksetzen</button>
                    <button class="btn-solution" onclick="showSolution(${ex.id})">Lösung anzeigen</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.checkAnswer = function(id) {
        const select = document.getElementById(`select-${id}`);
        const selectedValue = select.value;
        const correctAnswer = select.getAttribute('data-answer');

        if (selectedValue === "") {
            select.classList.remove('correct', 'incorrect');
            return;
        }

        if (selectedValue === correctAnswer) {
            select.classList.add('correct');
            select.classList.remove('incorrect');
        } else {
            select.classList.add('incorrect');
            select.classList.remove('correct');
        }
    }

    window.resetExercise = function(id) {
        const select = document.getElementById(`select-${id}`);
        select.value = "";
        select.classList.remove('correct', 'incorrect');
    }

    window.showSolution = function(id) {
        const select = document.getElementById(`select-${id}`);
        const correctAnswer = select.getAttribute('data-answer');
        select.value = correctAnswer;
        select.classList.add('correct');
        select.classList.remove('incorrect');
    }

    renderExercises();
</script>

</body>
</html>
