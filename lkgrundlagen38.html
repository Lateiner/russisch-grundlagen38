<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #e8f5e9;
            --hover-green: #1b5e20;
            --accent-green: #a5d6a7;
            --text-color: #1b5e20;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-green);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .progress {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            background: var(--card-bg);
            border: 2px solid var(--accent-green);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #f9fdf9;
        }

        .card-content {
            word-wrap: break-word;
            width: 100%;
            overflow: hidden;
            font-weight: 600;
        }

        .label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            position: absolute;
            top: 15px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .nav-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: var(--hover-green);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: var(--accent-green);
            color: var(--text-color);
        }

        .hint {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .flashcard-container { height: 250px; }
            .card-content { font-size: 1.2rem !important; }
        }
    </style>
</head>

<div class="container">

    <div class="flashcard-container" id="card-container" onclick="flipCard()">
        <div class="flashcard" id="card">
            <div class="card-face card-front">
                <div class="label">Russisch</div>
                <div class="card-content" id="front-text">Lade...</div>
            </div>
            <div class="card-face card-back">
                <div class="label">Deutsch</div>
                <div class="card-content" id="back-text">Lade...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="nav-buttons">

    let cards = [];
    let currentIndex = 0;

    // Initialisierung: Daten parsen
    function init() {
        const lines = vocabRaw.split('\n');
        cards = lines.map(line => {
            const parts = line.split(' ‚Äì ');
            return {
                front: parts[0].trim(),
                back: parts[1].trim()
            };
        });
        renderCard();
    }

    function renderCard() {
        const cardElement = document.getElementById('card');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const progress = document.getElementById('progress');

        // Karte zur√ºcksetzen (umgedreht? -> zur√ºckdrehen)
        cardElement.classList.remove('flipped');

        // Texte setzen
        frontText.innerText = cards[currentIndex].front;
        backText.innerText = cards[currentIndex].back;
        
        // Fortschritt
        progress.innerText = `${currentIndex + 1} / ${cards.length}`;

        // Schriftgr√∂√üe anpassen
        adjustFontSize(frontText);
        adjustFontSize(backText);
    }

    function adjustFontSize(element) {
        const length = element.innerText.length;
        if (length > 50) {
            element.style.fontSize = "1.1rem";
        } else if (length > 30) {
            element.style.fontSize = "1.4rem";
        } else {
            element.style.fontSize = "1.8rem";
        }
    }

    function flipCard() {
        document.getElementById('card').classList.toggle('flipped');
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            renderCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            renderCard();
        }
    }

    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        renderCard();
    }

    function toStart() {
        currentIndex = 0;
        renderCard();
    }

    // Tastatursteuerung
    document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowRight':
                nextCard();
                break;
            case 'ArrowLeft':
                prevCard();
                break;
            case ' ':
            case 'Enter':
                e.preventDefault(); // Verhindert Scrollen bei Leertaste
                flipCard();
                break;
            case 'Home':
                toStart();
                break;
        }
    });

    // Start
